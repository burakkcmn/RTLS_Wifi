[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
build_flags = -fexceptions
build_unflags = -fno-exceptions
lib_deps = 
	frankboesing/FastCRC@^1.41
	adafruit/Adafruit DAP library@^1.8.1
